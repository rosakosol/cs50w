{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>

    <div class="listing-container">
        <!-- Add/remove listing to watchlist -->
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ create_form }}
            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
