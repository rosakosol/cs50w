{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    <!-- Loop through each category -->
    <ul>
        {% for item in watchlist %}
            <a href="{% url 'listing_page' item.listing.id %}" alt=""><li>{{ item.listing.name }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
