{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <div>
        <form action="{% url 'edit' title %}" method="post">
            {% csrf_token %}
            {{ form.edit_content }}
            <input type="submit" value="Save">
        </form>
    </div>

{% endblock %}
